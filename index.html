<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <style>
        .right-bg {
            background-color: #eeeee8;
        }
    </style>

</head>

<body>
    <div class="container mt-3 mb-5">
        <img class="d-block mx-auto" src="Money MasterðŸ’°.png" alt="">
        <div class="row mt-4">
            <div class="col-12 col-md-8 mb-3">
                <img class="w-100" src="pic.png" alt="">
            </div>
            <div class="col-12 col-md-4 text-center right-bg">
                <h2 class="mt-4 mb-3">Income</h2>
                <div>
                    <h4 class="d-inline-block">Income:</h4>
                    <input id="income" type="number">
                </div>
                <div class="mt-4">
                    <h2>Expenses</h2>
                    <div class="text-end me-5 mt-4">
                        <div>
                            <h4 class="d-inline-block">Food: </h4>
                            <input type="number" name="" id="food">
                        </div>
                        <div class="my-3">
                            <h4 class="d-inline-block">Rent: </h4>
                            <input type="number" name="" id="rent">
                        </div>
                        <div>
                            <h4 class="d-inline-block">Cloths: </h4>
                            <input type="number" name="" id="cloths">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3 px-5 fw-bold"
                        id="btn-calculate">Calculate</button>
                    <h2 class="my-4">Total Expenses: <span id="expenses">00</span></h2>
                    <h2 class="my-5">Balance:<span id="balance">00</span></h2>
                </div>
                <div>
                    <h3 class="d-inline-block">Save:</h3>
                    <input class="w-25" type="number" name="" id="modulus">
                    <h3 class="d-inline-block">%</h3>
                    <button id="percent-button" type="button" class="btn btn-primary px-5">Save</button>
                </div>
                <h4 class="mt-5 mb-3">Saving Amount: <span id="saving">00</span></h4>
                <h4>Remaining Balance: <span id="remaining">00</span></h4>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
